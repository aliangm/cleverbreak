<ion-header class="header">
  <ion-icon name="arrow-round-back" (click)="dismissIban()" class="back_icon"></ion-icon>
  <ion-row>
    <ion-col style="height: 4rem !important;padding-top: 0rem;padding-bottom: 0rem" class="title">
      New&nbsp;payment&nbsp;method
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col class="detail">
        Name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <ion-input class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail">
        Card Number
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <ion-input class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col class="detail" no-padding>
            Expire Date
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="detail_input" no-padding>
            <ion-datetime displayFormat="MM/DD/YYYY" class="date" placeholder="01/01/1990"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col class="detail" no-padding>
            CVC
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input class="input" no-padding></ion-input>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button ion-button class="btn_save">
          Save
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
