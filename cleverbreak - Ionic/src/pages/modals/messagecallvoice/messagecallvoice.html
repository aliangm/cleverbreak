<ion-header>

</ion-header>


<ion-content padding>
  <ion-item text-center class="user_avater">
    <ion-img class="avatar-icon" src="{{appInfo.common.url}}images/users/{{targetUserData.picture}}"></ion-img>
  </ion-item>
  <ion-item text-center class="user_name">
    {{targetUserData.firstname}} {{targetUserData.lastname}}
  </ion-item>
  <ion-item *ngIf="callStarted == false" text-center class="call_status">
    {{callStatusText}}
  </ion-item>
  <ion-item *ngIf="callStarted == true" class="call_time" text-center>
    <ion-icon ios="ios-call" md="md-call"></ion-icon>
    {{timeDifToString(nowTime - callStartTime)}}
  </ion-item>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col text-center *ngIf="user_from==target_user&&isConnected==false">
      <button (click)="acceptCall()" class="call-btn">
        <ion-icon ios="ios-call" md="md-call"></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center>
      <button (click)="cancelCall()" class="reject-btn">
        <ion-icon ios="ios-call" md="md-call"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  
  <div id="agora_video">
      <div id="agora_local" style=""></div>
    </div>
</ion-footer>
