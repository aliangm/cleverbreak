<ion-header class="header">
  <ion-icon name="arrow-round-back" (click)="dismissNewCard()" class="back_icon"></ion-icon>
  <ion-row>
    <ion-col class="title" no-padding>
      New&nbsp;payment&nbsp;method
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col class="detail">
        Name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <ion-input class="input" [(ngModel)]="name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail">
        Card Number
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <i class="material-icons credit_icon">
              credit_card
        </i>
        <ion-input type="number" class="input card_input" [(ngModel)]="card_number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col class="detail" no-padding>
            Expire Date
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="detail_input" no-padding>
            <ion-datetime displayFormat="MM/YYYY" class="date" placeholder="12/2018" max="2030-12-31" [(ngModel)]="expr_date"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col class="detail" no-padding>
            CVC
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="detail_input" no-padding>
            <ion-input class="input" type="number" no-padding [(ngModel)]="cvc"></ion-input>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button ion-button class="btn_save" (click)="addNewCard()">
          Save
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
