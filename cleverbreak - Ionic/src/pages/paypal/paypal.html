<ion-header class="header">
    <ion-icon name="arrow-round-back" (click)="dismissPaypal()" class="back_icon"></ion-icon>
    <ion-row>
      <ion-col class="title" no-padding>
        New&nbsp;payment&nbsp;method
      </ion-col>
    </ion-row>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-row>
        <ion-col class="detail">
          Paypal Email Address
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="detail_input">
          <ion-input class="input" type="email" [(ngModel)]="paypal_email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-right>
          <button ion-button class="btn_save" (click)="clickSavePaypal()">
            Save
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
