<ion-header>
<i class="material-icons icon_close" (click)="closeImageSlide()">
    close
</i>
</ion-header>
<ion-content padding>
  <ion-list>
    <ng-container *ngIf="tour.video == 'yes'">
      <ion-row>
        <ion-col>
          <iframe width="100%" height="100%" [src]="videoUrl"  frameborder="0" allowfullscreen></iframe>
        </ion-col>
      </ion-row>
    </ng-container>
    <ion-row *ngFor="let photo of tour.photos">
      <ion-col>
        <img src="{{appInfo.common.url}}images/tours/{{photo.mediaFilePath}}">
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
