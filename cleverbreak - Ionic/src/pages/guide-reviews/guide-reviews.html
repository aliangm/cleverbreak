<ion-header>
    <i class="material-icons icon_back" (click)="closeViewAllReviews()">
      close
    </i>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ng-container *ngFor="let review of guide.reviews;let i = index">
          <ion-row no-padding class="review_row">
            <img src="{{appInfo.common.url}}images/users/{{review.user.picture}}" class="review_image">
            <ion-col col-10 class="review_text">
              <ion-row class="para_text">
                {{review.review}}
              </ion-row>
              <ion-row class="review_date">
                {{review.updated_at}}
              </ion-row>
            </ion-col>
          </ion-row>
      </ng-container>
    </ion-list>
  </ion-content>
