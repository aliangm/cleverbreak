  Ionic pages and navigation.

<ion-header class="header">
  <ion-icon name="arrow-round-back" (click)="viewCtrl.dismiss()" class="back_icon"></ion-icon>
  <ion-row>
    <ion-col style="height: 4rem !important;padding-top: 0rem;padding-bottom: 0rem" class="title">
      Account&nbsp;Settings
    </ion-col>
  </ion-row>
</ion-header>

<ion-content no-padding>
  <div class="delimiter1">
  </div>
  <div class="delimiter2">
  </div>
  <ion-list class="inner_container">
    <ion-row class="type_tour nopaddingbottom">
      <ion-col col-12 class="subtitle"> 
        Change Password
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="detail">
        Old Password
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <ion-input type="password" class="input" [(ngModel)]="old_password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="detail">
        New Password
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input">
        <ion-input type="password" class="input" [(ngModel)]="new_password" (input)="showNotification = false"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail">
        Repeat New Password
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail_input" col-12>
        <ion-input type="password" class="input" [(ngModel)]="repeat_password"></ion-input>
      </ion-col>
      <ion-col *ngIf="showNotification" class="notification">
        The passwords you entered don't match. Try again.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button ion-button class="btn_save" (click)="onClickSaveButton()">
          Save
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="type_tour" style="margin-top: 26px">
      <ion-col col-12 class="subtitle"> 
        Verification
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="detail">
        Google
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="detail_input">
        <ion-input class="input" [(ngModel)]="googleId"></ion-input>
      </ion-col>
      <ion-col col-3 no-padding class="padding">
        <button ion-button class="btn_verify" (click)="onClickGoogleVerify()">
          Verify
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="detail">
        Facebook
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="detail_input">
        <ion-input class="input" [(ngModel)]="facebookId"></ion-input>
      </ion-col>
      <ion-col col-3 no-padding class="padding">
        <button ion-button class="btn_verify" (click)="onClickFacebookVerify()">
          Verify
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail">
        Twitter
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="detail_input">
        <ion-input class="input" [(ngModel)]="twitterId"></ion-input>
      </ion-col>
      <ion-col col-3 no-padding class="padding">
        <button ion-button class="btn_verify" (click)="onClickTwitterVerify()">
          Verify
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detail">
        Instagram
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="detail_input">
        <ion-input class="input"></ion-input>
      </ion-col>
      <ion-col col-3 no-padding class="padding">
        <button ion-button class="btn_verify">
          Verify
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <button ion-button class="btn_logout" (click)="onClickLogout()">
          Log out
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
