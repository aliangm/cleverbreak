  Ionic pages and navigation.

<ion-header class="header">
  <ion-icon name="arrow-round-back" (click)="viewCtrl.dismiss()" class="back_icon"></ion-icon>
  <ion-row>
    <ion-col style="height: 4rem !important;padding-top: 0rem;padding-bottom: 0rem" class="title">
      Personal&nbsp;Information
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col class="subtitle">
        First name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-input class="text_input" [(ngModel)]="firstname"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        Last name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-input class="text_input" [(ngModel)]="lastname"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        Location name
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-input class="text_input" [(ngModel)]="location"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        Date Of Birth
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-datetime displayFormat="MM/DD/YYYY" class="date" placeholder="01/01/1990"  [(ngModel)]="dob"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        Email
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-input type="email" class="text_input" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        Languages
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-input class="text_input" [(ngModel)]="langugaes"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        About me
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input_col">
        <ion-textarea class="about_me" [(ngModel)]="aboutMe"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="subtitle">
        <ion-item class="interest_select">
            <ion-label>Interests</ion-label>
            <ion-select [(ngModel)]="hobbies" multiple="true" interface="action-sheet" (ionChange)="onInterestChange()">
              <ion-option >Workshop</ion-option>
              <ion-option >Water</ion-option>
              <ion-option >Activities</ion-option>
              <ion-option >Surfing</ion-option>
              <ion-option >Food&Drinks</ion-option>
            </ion-select>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="interest_selected">
          <span *ngIf="models[0] == true">Workshop&nbsp;&nbsp;</span><span *ngIf="models[1] == true">Water&nbsp;&nbsp;</span><span *ngIf="models[2] == true">Activities&nbsp;&nbsp;</span><span *ngIf="models[3] == true">Surfing&nbsp;&nbsp;</span><span *ngIf="models[4] == true">Food&Drinks&nbsp;&nbsp;</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-right>
          <button ion-button class="btn_save" (click)="onClickSaveButton()">
            Save
          </button>
        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
