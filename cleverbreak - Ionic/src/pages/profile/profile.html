  Ionic pages and navigation.

<ion-header class="header" >
  <ion-row no-padding>
    <ion-col class="title" no-padding>
      Settings
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col>
        <img *ngIf="this.appInfo.common.userProfile" src="{{appInfo.common.url}}images/users/{{this.appInfo.common.userProfile.picture}}" class="user_img">
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 1rem;">
      <ion-col text-center style="color: #5c83bf;font-size: 1.2rem; font-weight: bold">
        Change&nbsp;Profile&nbsp;Image
      </ion-col>
    </ion-row>
    <ion-row class="menu_item personal" (click)="clickViewPersonalInformation()">
      <ion-col col-9 >
        Personal Information
      </ion-col>
      <ion-col col-3 text-right>
        <i class="material-icons">
          arrow_forward_ios
        </i>
      </ion-col>
    </ion-row>
    <ion-row class="menu_item" (click)="clickViewGuideInformation()">
      <ion-col col-9 >
        Guide Information
      </ion-col>
      <ion-col col-3 text-right>
        <i class="material-icons">
          arrow_forward_ios
        </i>
      </ion-col>
    </ion-row>
    <ion-row class="menu_item" (click)="clickViewAccountSettings()">
      <ion-col col-9 >
        Account Settings
      </ion-col>
      <ion-col col-3 text-right>
        <i class="material-icons">
          arrow_forward_ios
        </i>
      </ion-col>
    </ion-row>
    <ion-row class="menu_item" (click)="clickViewPaymentInformation()">
      <ion-col col-9 >
        Payment Information
      </ion-col>
      <ion-col col-3 text-right>
        <i class="material-icons">
          arrow_forward_ios
        </i>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
